<div class="search-filter-section">
    <h4 class="search-title">Search Key Words</h4>
    <p class="search-description">Filter calendar by searching notes, locations, scene numbers, and more</p>
    
    <div class="search-input-container">
        <input type="text" id="calendar-search" placeholder="Search notes, locations, scenes...">
        <button id="clear-search" aria-label="Clear search">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>
    <div id="search-status" class="search-status" style="display: none;">
        Showing <span id="search-results-count">0</span> results for "<span id="search-term"></span>"
    </div>
</div>
